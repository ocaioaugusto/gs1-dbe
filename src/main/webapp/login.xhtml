<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="_template.xhtml">
	<ui:define name="header">
		<h1>Gulliver</h1>
	</ui:define>

	<ui:define name="content">
		
		<h:form id="form">
			<p:card class="card-form">

				<f:facet name="title">
			        Login
			    </f:facet>

				<div class="p-field p-grid">
					<p:outputLabel for="email" class="p-col-fixed" style="width: 100px">E-mail</p:outputLabel>
					<div class="p-col">
						<p:inputText id="email" value="#{userBean.user.email}" required="true" validatorMessage="E-mail invÃ¡lido" >
							<f:validateRegex pattern="([^.@]+)(\.[^.@]+)*@([^.@]+\.)+([^.@]+)" />
						</p:inputText>
					</div>
				</div>

				<div class="p-field p-grid">
					<p:outputLabel for="password" class="p-col-fixed" style="width: 100px">Password</p:outputLabel>
					<div class="p-col">
						<p:password 
								id="password" 
								value="#{userBean.user.password}" 
								required="true" 
								toggleMask="true"
								 >
						</p:password>
					</div>
				</div>

				<f:facet name="footer">
					<p:commandButton icon="pi pi-check" value="Login" action="#{userBean.login}" />
					<p:messages globalOnly="true" />
				</f:facet>
			</p:card>
		</h:form>


	</ui:define>
</ui:composition>




</html>
