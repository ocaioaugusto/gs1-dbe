<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	>
<h:head>
  <title><ui:insert name="title">Gulliver</ui:insert></title>
  <h:outputStylesheet name="css/global.css" />
</h:head>

<body>

<div id="header">
	<ui:insert name="header"> 
	<h:form>
		<h:commandLink action="#{userBean.logout}">logout</h:commandLink>
	</h:form>
    <div class="card">
	    <p:tabMenu activeIndex="#{param.i}">
	        <p:menuitem value="Home" outcome="index.xhtml" icon="pi pi-fw pi-home">
	            <f:param name="i" value="0"/>
	        </p:menuitem>
	        <p:menuitem value="Hotel" outcome="hotel.xhtml" icon="pi pi-fw pi-desktop">
	            <f:param name="i" value="1"/>
	        </p:menuitem>
	        <p:menuitem value="Usuarios" outcome="user.xhtml" icon="pi pi-fw pi-users">
	            <f:param name="i" value="3"/>
	        </p:menuitem>
	    </p:tabMenu>
	</div>
	</ui:insert>
</div>


<div id="content">
  <ui:insert name="content">
    	
  </ui:insert>
</div>

<div id="footer">
  <ui:insert name="footer">
    	
  </ui:insert>
</div>

</body>

</html>
