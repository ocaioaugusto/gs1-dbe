<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="_template.xhtml">
	<ui:define name="content">
		<div class="card product">
		    <h:form id="form">
		        <p:dataView var="hotel" 
		        			value="#{hotelBean.hotels}" 
		        			rows="12" 
		        			paginator="true"
		                    rowsPerPageTemplate="6,12,16"
		                    paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
		                    gridIcon="pi pi-th-large" listIcon="pi pi-bars">
		
		            <p:dataViewGridItem>
		                <div class="product-grid-item card border-1">
		                    <div class="product-grid-item-top">
		                        <div>
		                            <i class="pi pi-tag product-category-icon"/>
		                            <span class="product-category"></span>
		                        </div>
		                        <span class="product-badge status"></span>
		                    </div>
		                    <div class="product-grid-item-content">
		                        <p:graphicImage name="images/hotel.png" library="demo"/>
		                        <div class="product-name"></div>
		                        <div class="product-description"></div>
		                        <p:rating readonly="true" value=""/>
		                    </div>
		                </div>
		            </p:dataViewGridItem>
		
		            <p:dataViewListItem>
		                <div class="hotel-list-item">
		                    <img style="width: 300px; height: 300px; margin-right: 15px" id="imageData" src="#{hotel.imgUrl}"/>		                 
		                    <div class="hotel-list-detail">
		                        <div class="hotel-name">Nome: #{hotel.name}</div>
		                        <div class="hotel-description">Descrição: #{hotel.description}</div>
		                        <div class="hotel-price">Preço: R$ #{hotel.price}</div>    
		                    </div>
		                </div>
		            </p:dataViewListItem>
		        </p:dataView>
		    </h:form>
		</div>
	</ui:define>
</ui:composition>
</html>
